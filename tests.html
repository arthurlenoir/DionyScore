<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>Drawing tests</title>
  <meta name="description" content="Tests for drawing functions" />
  <meta name="author" content="Arthur Lenoir" />
  
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="drawing.js"></script>
</head>

<body>
  <div>
    <header>
      <h1>Drawing tests</h1>
    </header>
    
    <div>
      <canvas id="score" width="400" height="150"></canvas>
    </div>
  
  </div>
  <script type="text/javascript">
  	$(document).ready(function()
    	{
    		$('#score').each(function() {
    			var ctx = buildContext(this);
       			drawStaff(ctx, {'x': 0, 'y': 0}, {'width': 400});
       			drawTrebleClef(ctx, {'x': 10, 'y': 0});
       			
       			drawStaff(ctx, {'x': 0, 'y': 50}, {'width': 400});
       			drawBassClef(ctx, {'x': 10, 'y': 50})
       			
       			drawStaff(ctx, {'x': 0, 'y': 100}, {'width': 400});
       			drawAltoClef(ctx, {'x': 10, 'y': 100})
     		});
  		}
  	);
  </script>
</body>
</html>
